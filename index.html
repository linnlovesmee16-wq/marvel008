<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Mania</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="fondo"></div>

    <header>
        <h1>MARVEL MANIA</h1>
        <nav>
            <a href="#">INICIO</a>
            <a href="#">AUSPICIANTES</a>
            <a href="#">STREAM</a>
        </nav>
    </header>

    <section class="contenedor-translucido">
        <h2>Auspiciantes</h2>
        <div class="auspiciantes-grid">
            <img src="https://fontmeme.com/images/Marvel-Logo.jpg">
            <img src="https://animationvisarts.com/wp-content/uploads/2023/09/Frame-32-4.png">

        </div>
    </section>

    <section class="contenedor-translucido stream">
        <div class="stream-imagen">
            <img src="https://cdn.mos.cms.futurecdn.net/5CcNVeeqSP3woRxP7yEzea-1200-80.jpg">
        </div>
        <div class="stream-texto">
            <h2>¡MARVEL MANIA!</h2>
            <p>Sigue toda la acción en nuestro stream en vivo. ¡Próximamente anunciaremos la fecha y hora!</p>
            <a class="boton" href="#">Unirme al Stream</a>
        </div>
    </section>

    <footer>
        Sitio creado por linda sofia
    </footer>

</body>
</html>
